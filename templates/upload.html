<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Загрузка теста</title>
</head>
<body>
    <h1>Загрузить DOCX тест</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <label>Название теста:</label><br>
        <input type="text" name="test_name" required><br><br>

        <label>Выберите DOCX файл:</label><br>
        <input type="file" name="file" accept=".docx" required><br><br>

        <input type="submit" value="Загрузить">
    </form>

    <br>
    <a href="{{ url_for('index') }}"><button>Назад к списку тестов</button></a>
</body>
</html>
