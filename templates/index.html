<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список тестов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 99;
                
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 16px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 8px;
                background-color: white;
            }

            td {
                display: flex;
                justify-content: space-between;
                padding: 8px 0;
                border-bottom: none;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>Список тестов</h1>

    <table>
        <thead>
            <tr>
                <th>Название теста</th>
                <th>Дата создания</th>
            </tr>
        </thead>
        <tbody>
            {% for test in tests %}
                <tr>
                    <td data-label="Название теста">
                        <a href="{{ url_for('take_test_html', test_id=test[0]) }}">{{ test[1] }}</a>
                    </td>
                    <td data-label="Дата создания">{{ test[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('upload') }}"><button>Добавить тест</button></a>
</body>
</html>
